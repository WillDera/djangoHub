{% extends "base.html" %}
<h1>Welcome to your first hand made</h1>

<h2>GitHub API</h2>

{% block content %}
<div class="col-md-6 col-auto">
  <div class="card">
    <div class="card-header">
      Repo for {{  }}
    </div>
    <ul class="list-group list-group-flush">
      {% for i in data %}
        <p>{{ i.name }} {{ i.description }} {{ i.html_url }}</p> 
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock content %}
